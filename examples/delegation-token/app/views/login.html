<div id="login-container">
  <form ng-submit="submit()">
    <fieldset>
      <input type="text" name="user" ng-model="user" />
      <br>
      <input type="password" name="pass" ng-model="pass" />
      <br>
      <button type="submit">submit</button>
    </fieldset>
  </form>

  <div id="login-container">
    <a href="" ng-click="doGoogleAuthWithPopup()">Login with Google (popup mode)</a><br/>
    <a href="" ng-click="doGoogleAuthWithRedirect()">Login with Google (redirect mode)</a><br />
  </div>
</div>
