<!DOCTYPE html>

<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js" type="text/javascript"> </script>
  <script src="//cdn.auth0.com/w2/auth0-widget-2.6.1.js" type="text/javascript"> </script>
  <script src="//code.angularjs.org/1.2.5/angular-route.min.js" type="text/javascript"> </script>
  <script src="//code.angularjs.org/1.2.5/angular-cookies.min.js" type="text/javascript"> </script>
  <script src="./scripts/myApp.js" type="text/javascript"> </script>
  <script src="https://rawgithub.com/auth0/auth0-angular/master/auth0-angular.js" type="text/javascript"> </script>
  <script src="./scripts/controllers.js" type="text/javascript"> </script>

  <title>Sample Angular App with Auth0</title>
</head>

<body>
  <div ng-app="myApp">
    <div ng-controller="MenuCtrl">
      <a href="" ng-controller="LoginCtrl" ng-click="auth.signin()">click to login</a>
      <br />
      <a href="" ng-click="go('/')">main</a>
      <a href="" ng-click="go('/logout')">logout</a>
    </div>

    <div ng-view>
    </div>
  </div>

</body>
</html>
